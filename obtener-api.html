<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login con Firebase</title>
    <!-- Firebase App (core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h2>Login con Firebase</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electr칩nico" required><br>
        <input type="password" id="password" placeholder="Contrase침a" required><br>
        <button type="submit">Iniciar sesi칩n</button>
    </form>
    <pre id="apiResult"></pre>

    <script>
        // Configuraci칩n Firebase real del sistema
        const firebaseConfig = {
            apiKey: "AIzaSyDpHOc0setZG5aSqrbBvXZ-Yf0zkgNfrT0",
            authDomain: "controlledesp32-2afc2.firebaseapp.com",
            projectId: "controlledesp32-2afc2",
            storageBucket: "controlledesp32-2afc2.appspot.com",
            messagingSenderId: "873706050350",
            appId: "1:873706050350:web:d616c15e2649391d4720bf"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Imprime el API resultante (token de acceso)
                    userCredential.user.getIdToken().then(token => {
                        document.getElementById('apiResult').textContent = `Token de acceso:\n${token}`;
                    });
                })
                .catch((error) => {
                    document.getElementById('apiResult').textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
