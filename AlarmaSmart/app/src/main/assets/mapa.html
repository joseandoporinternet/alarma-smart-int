<!DOCTYPE html><html><head>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link            rel="stylesheet"            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>    <script            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">    </script>    <style>html,body,#map{height:100%;margin:0}</style></head><body><div id="map"></div><script>    navigator.geolocation.getCurrentPosition(function(pos){        var lat = pos.coords.latitude,            lon = pos.coords.longitude;        var map = L.map('map').setView([lat, lon], 15);        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{            maxZoom: 19        }).addTo(map);        L.marker([lat, lon]).addTo(map)          .bindPopup('Tu ubicación').openPopup();    }, function(e){        alert('No se pudo obtener la ubicación: ' + e.message);    });</script></body></html>
